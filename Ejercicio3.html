<!DOCTYPE html>
<html>
<head></head>
<body>
<form action="/some-url" method="get">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
        </div>

        <div>
            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="Masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="Femenino" required>
            <label for="femenino">Femenino</label>
            <input type="radio" id="otro" name="genero" value="Otro" required>
            <label for="otro">Otro</label><br><br>
        </div>
        <div>
            <label for="comment">En caso de haber elegido otro, por favor indique cuál:</label>
            <textarea id="comment" name="comment" rows="1" cols="23" required></textarea><br><br>
        </div>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
        </div>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
